<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
    <style>
        body {
            background-color: limegreen;
        }

        h1 {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 5em;
        }

        p {
            margin: auto;
            color: #303030;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi reprehenderit odit tempore atque dicta est, dolorum nam enim, adipisci culpa laborum optio ullam doloremque. Reprehenderit ratione in sed perspiciatis earum? </p>
    <script>
        // este é um comentário de linha tudo que vier após não será um comentário
        /* este também é um comentário igual css*/

        window.alert('olá jovem') // exibe uma mensagem de alerta na tela
        window.confirm('confirme se voce é um aligenígena') // exibe uma mensagem de confirmação na tela

        // window é um objeto que representa a janela do navegador
    </script>
</body>
</html>
