<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>


    <script>
        let txtv =  document.getElementById('txtvel')

        function calcular() {
            let txtv =  document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)            
            res.innerHTML = `<p>Você está a <strong>${vel}Km/h</strong></p>`
            res.innerHTML += `<p>Você está <strong>${vel > 60 ? 'MULTADO' : 'dentro da velocidade permitida'}</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você deve pagar uma multa de <strong>R$ ${(vel - 60) * 7}</strong></p>`
            } else {
                res.innerHTML += `<p>Você não deve pagar nada</p>`
            }
            res.innerHTML += `<p> Dirija com Segurança, no Trânsito, escolha a Vida!</p>`
        }
    </script>
</body>
</html>
